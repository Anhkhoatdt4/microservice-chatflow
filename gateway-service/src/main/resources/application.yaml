server:
  port: 8888

app:
  api-prefix: /api/v1

spring:
  application:
    name: gateway-service

    cloud:
      gateway:
        routes:
          - id: auth-service
            uri: http://localhost:8080
            predicates:
              - Path=${app.api-prefix}/identity/**
            filters:
              - StripPrefix=2
          - id: profile-service
            uri: http://localhost:8081
            predicates:
              - Path=${app.api-prefix}/profile/**
            filters:
              - StripPrefix=2
          - id: chat-service
            uri: http://localhost:8082
            predicates:
              - Path=${app.api-prefix}/chat/**
            filters:
              - StripPrefix=2
          - id: notification-service
            uri: http://localhost:8083
            predicates:
              - Path=${app.api-prefix}/notification/**
            filters:
              - StripPrefix=2
          - id: file-service
            uri: http://localhost:8084
            predicates:
              - Path=${app.api-prefix}/file/**
            filters:
              - StripPrefix=2

springdoc:
  swagger-ui:
    urls:
      - name: Auth Service
        url: /api/v1/identity/v3/api-docs
      - name: Profile Service
        url: /api/v1/profile/v3/api-docs
      - name: Chat Service
        url: /api/v1/chat/v3/api-docs
      - name: Notification Service
        url: /api/v1/notification/v3/api-docs
      - name: File Service
        url: /api/v1/file/v3/api-docs
    path: /swagger-ui.html
